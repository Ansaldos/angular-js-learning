<div ng-controller="playerController as ctrl" data-matches='ctrl.players'>
	<table class="table table-striped">
	<caption>
	<div class="row" data-ng-show="serverError !== ''" data-ng-if="serverError">
		<div class="col-xs-12">
			<div class="alert alert-danger">
				<strong>Hiba: </strong> {{ serverError }}
			</div>
		</div>
	</div>
<!--
		<div class="row">
			<div class="col-xs-3 col-xs-offset-9">
				<input type="text" class="form-control">
			</div>
		</div>
-->
	</caption>
	<thead>
		<tr>
			<th>Name</th>
			<th>Role</th>
			<th>muvalatek</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-class="{info: $first}" data-ng-repeat="playerItem in ctrl.players">
			<td data-ng-bind="playerItem.name"></td>
			<td data-ng-bind="playerItem.role"></td>
			<td>
				<button class="btn btn-info" data-ng-click="playerRow(playerItem)" data-toggle="modal" data-target="#myModal">BÅ‘vebben</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
	</tfoot>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <label data-ng-bind="player.name">ads</label><input type="text"></br>
        <label data-ng-bind="player.name">sds</label><input type="text"></br>
        <label data-ng-bind="player.name">dds</label><input type="text"></br>
        <label data-ng-bind="player.name">dsf</label><input type="text"></br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
